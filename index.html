<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop bán hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px 0;
            padding: 15px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .buy-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Shop của tôi</h1>

        <!-- Sản phẩm 1 -->
        <div class="product">
            <img src="san-pham-1.jpg" alt="Kệ 5 tầng">
            <h3>Sản phẩm 1</h3>
            <p>Giá: 280k</p>
            <a href="https://m.me/61555360689530" class="buy-btn">Nhắn tin để mua</a>
        </div>

        <!-- Sản phẩm 2 -->
        <div class="product">
            <img src="san-pham-2.jpg" alt="Kệ 5 tầng">
            <h3>Sản phẩm 2</h3>
            <p>Giá: 200k</p>
            <a href="https://m.me/61555360689530" class="buy-btn">Nhắn tin để mua</a>
        </div>

    </div>
</body>
</html>
